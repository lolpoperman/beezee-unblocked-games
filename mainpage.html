<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text Animation</title>
    <!-- Import the Lilita One font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <style>
        /* Basic styling for full-screen overlay */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lilita One', cursive;
            overflow: hidden; /* Prevent scrolling during animation */
        }

        /* Overlay styling for animation */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional: Change background color */
            color: #fff; /* Optional: Change text color */
            z-index: 1000; /* Ensure it covers everything */
        }

        .overlay .container {
            font-size: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        .bottom-center-label {
            font-size: 48px;
            margin-top: 10px;
        }

        /* Keyframes for fading in and out */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Hide main content initially */
        .main-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Overlay for the animation -->
    <div class="overlay">
        <div class="container">
            <label>Unblocked Games At Your Fingertips</label>
            <div class="bottom-center-label">Fingertips</div>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Your homepage content goes here -->
        <h1>Welcome to the Homepage</h1>
        <!-- Example content -->
    </div>

    <script>
        // Function to handle the redirection after animation
        function handleRedirect() {
            window.location.href = 'https://www.example.com'; // Replace with your URL
        }

        // Show main content and redirect after the animation
        setTimeout(function() {
            document.querySelector('.overlay').style.display = 'none'; // Hide overlay
            document.querySelector('.main-content').style.display = 'block'; // Show main content
            handleRedirect(); // Redirect to the new page
        }, 3000); // Adjust timing if necessary
    </script>
</body>
</html>
